<h2 class="register-heading">Register</h2>

<form class="register-form" (ngSubmit)="register()">
  <input
    [(ngModel)]="email"
    name="email"
    type="email"
    placeholder="Email"
    required
  />
  <input
    [(ngModel)]="password"
    name="password"
    type="password"
    placeholder="Password"
    required
  />
  <button type="submit">Register</button>
</form>

<p *ngIf="message" class="success-message">{{ message }}</p>
